
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Color Guessing Game</title>
</head>
<body onload= "do_game()" >

</body>
<script>
        var colors = ["aqua", "black", "cyan", "gold", "gray","indigo"];
        var target, random_number, count, response;
        count = 0;

        function do_game()    {
            random_number = Math.random() * 5;
            random_number = Math.floor (random_number);
            target = colors[random_number];
            alert ("random color is " +target);   // keep it for debugging
            while (response != target) {
                response= prompt ("I am thinking about one of the following colors. Can you guess the color?   "  +colors.join());
                count++;
                check_guess(response);
            }
        }

        function check_guess (input) {
            if (colors.indexOf(input) === -1) {
                alert ("Sorry. I cant find your color. Please try again");
                return false;
            }
            else if (input > target) {
                alert ("Your guess is Alphabetically Higher than my guess. Try again.");
                return false;
            }
            else if (input < target) {
                alert ("Your guess is Alphabetically lower than my guess. Try again.");
                return false;
            }
            else {
                alert ("Congrats. Your guess is right.  See the color in background. Number of attempts taken "   +count);
                myBody=document.getElementsByTagName("body")[0];
                myBody.style.background=target;
                return true;
            }
        }
    </script>
</html>
